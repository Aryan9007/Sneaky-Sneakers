<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/inspect.css">
  <title>Sneaky Sneakers</title>
</head>

<body>

  <nav class="navbar">
    <div class="logo">
      <img src="images/logonav.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="index.html">All Sneakers</a>
    </div>
    <div class="shopping-cart">
      <a href="shop.html"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="white" class="bi bi-bag"
          viewBox="0 0 16 16">
          <path
            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
        </svg></a>
    </div>
  </nav>

  <div class="details-container">
    <div class="details-wrapper">
      <div class="details-card">
        <div class="details-image">
          <img src="#" alt="Shoe Image" id="shoe-image">
        </div>
      </div>
      <div class="smallimage">
        <div id="thumbnail-container" class="thumbnail-container"></div>
      </div>
    </div>
    <div class="right-container">
      <div class="details-info">
        <h2 id="shoe-name"></h2>
        <p id="shoe-price"></p>
        <p id="shoe-description"></p>
        <div id="size-options" class="size-buttons"></div>
      </div>
      <div class="button-details">
        <button type="button" class="button-shop">Shopping cart</button>
      </div>
    </div>
  </div>
 
  <script src="js/inspect.js" defer></script>

</body>

</html>
