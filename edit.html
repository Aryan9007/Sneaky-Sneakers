<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/edit.css">
    <title>Sneaky Sneakers</title>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="images/logonav.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="admin.html">All Sneakers</a>
        </div>
        <div class="shopping-cart">
            <a href="shop.html"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="white"
                    class="bi bi-bag" viewBox="0 0 16 16">
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                </svg></a>
        </div>
    </nav>

    <div class="edit-container">
        <h1>Edit Shoe</h1>
        <div class="cart">
            <label for="shoe-name">Shoe Name:</label>
            <input type="text" id="shoe-name" name="shoe-name">
            <label for="shoe-price">Shoe Price:</label>
            <input type="number" id="shoe-price" name="shoe-price">

            <label for="shoe-photo1">Image 1</label>
            <input type="text" id="shoe-photo1" name="shoe-photo1">
            <label for="shoe-photo2">Image 2</label>
            <input type="text" id="shoe-photo2" name="shoe-photo2">
            <label for="shoe-photo3">Image 3</label>
            <input type="text" id="shoe-photo3" name="shoe-photo3">

            <button id="save-btn">Save</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
    <script src="js/edit.js" defer></script>

</body> 

</html>
