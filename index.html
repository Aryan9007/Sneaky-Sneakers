<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/library.css">
  <title>Sneaky Sneakers</title>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="images/logonav.png" alt="Logo">
    </div>
    <div class="nav-links">
      <a href="#allsneaker">All Sneakers</a>
    </div>
    <div class="shopping-cart">
      <a href="shop.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" fill="white" class="bi bi-bag" viewBox="0 0 16 16">
          <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
        </svg>
        <div id="cart-indicator" class="cart-indicator"></div>
      </a>
    </div>
    
  </nav>
  
  
  <div class="filter">
    <div class="filterlogo">
      <a href="#"><img src="images/nikelogo.png" alt="Nike" class="nikefilter"></a>
      <a href="#"><img src="images/adidaslogo.png" alt="Adidas" class="adidasfilter"></a>
      <a href="#"><img src="images/jordanlogo.png" alt="Jordan" class="jordanfilter"></a>
    </div>
  </div>
  <div class="Productarea" id="product"></div>
  
  <script src="js/library.js" defer></script>

</body>


</html>
